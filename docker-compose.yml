version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=perfdb
      - POSTGRES_USER=perfuser
      - POSTGRES_PASSWORD=perfpass123
    ports:
      - "5432:5432"

  # Django Backend
  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=your-production-secret-key-change-this
      - USE_POSTGRES=True
      - DB_NAME=perfdb
      - DB_USER=perfuser
      - DB_PASSWORD=perfpass123
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://localhost
    depends_on:
      - db

  # Angular Frontend
  frontend:
    build: ./angular-app
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
