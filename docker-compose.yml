version: '3.8'

# This compose file reads variables from a `.env` file in the project root.
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-perfdb}
      POSTGRES_USER: ${POSTGRES_USER:-perfuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-perfpass123}
    ports:
      - "5432:5432"

  # Django Backend
  backend:
    build: ./backend
    command: gunicorn --bind 0.0.0.0:8000 --workers 3 backend.wsgi:application
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY}
      USE_POSTGRES: ${USE_POSTGRES:-True}
      DB_NAME: ${POSTGRES_DB:-perfdb}
      DB_USER: ${POSTGRES_USER:-perfuser}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-perfpass123}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,44.210.80.248,growthnity-app.com,www.growthnity-app.com}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4200,http://localhost,http://44.210.80.248,https://growthnity-app.com,https://www.growthnity-app.com}
    depends_on:
      - db

  # Angular Frontend
  frontend:
    build: ./angular-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend

volumes:
  postgres_data:
  static_volume:
  media_volume:
